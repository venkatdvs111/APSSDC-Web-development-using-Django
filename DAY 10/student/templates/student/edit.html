{% block body %}
<div class='container'>
<h2 class='bg bg-primary text-center'>Edit {{data.First_Name}} Details</h2>
<form action="{% url 'edit' data.id %}" method='POST'>
	{% csrf_token %}
	First Name : <input type="text" name="fname" class='form-control' value='{{data.First_Name}}'><br>
	Last Name : <input type="text" name="lname" class='form-control' value='{{data.Last_Name}}'><br>

	Age : <input type="integer" name="age" class='form-control' value='{{data.Age}}'><br>

	<label>Branch:</label>
	<select name = 'br' class='form-control'>
		<option>{{data.Branch}}</option>
		<option>ECE</option>
		<option>CSE</option>
		<option>IT</option>
		<option>MECH</option>
		<option>CIVIL</option>
	</select><br>

	Email : <input type="email" name="mail" class='form-control' value='{{data.Email}}'><br>

	<input type="submit" name="submit" value='Update' class='form-control btn btn-success'>
</form>
</div>
{% endblock %}
