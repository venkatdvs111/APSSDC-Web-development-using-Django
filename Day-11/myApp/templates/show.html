<!DOCTYPE html>
<html>
<head>
	<title>Show</title>
</head>
<body>
	{% for i in data %}
	<h1>{{ i.Book_Number }}</h1>
	<h1>{{ i.Book_Name }}</h1>
	<img src="/static/images/{{ i.Book_Image }}" width="350px" height="350px" style="border-radius: 100px;">
	<h1>{{ i.Book_Author }}</h1>
	<h1>{{ i.Department }}</h1>
	<h1>{{ i.Publication_Date }}</h1>

	{% endfor %}

</body>
</html>
